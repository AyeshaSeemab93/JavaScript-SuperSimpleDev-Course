<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    .subscribe-button{
      color: white;
      background-color: black;
      border: none;
      font-weight: 700;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    .is-subscribed{
      background-color: #F0F0F0;
      color: black;
    }
   .Error-Message{
    color: red;
   }
    
  </style>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button class="js-subscribe-button subscribe-button" onclick=" subscribe();" >Subscibe</button> 



<div>

  <p>Amazon Shipping Calculator</p>
  <p>Order under $40 = +$10 shipping</p>
  <p>Order over $40 = FREE shipping</p>
  <input  type="text" placeholder=" Cost of order" class="js-input cost-input" onkeydown="handleCostKeydown(event);">
 
  <button onclick=" costCalculator();">Calculate</button>
  <p class="js-totalcost"></p>

</div>


  <script>
    function subscribe (){
      const buttonElement= document.querySelector('.js-subscribe-button');
      if(buttonElement.innerHTML === 'Subscibe')
      {
        buttonElement.innerHTML = 'Subscibed'; //button is pressed now
        //adding class to give css to pressed button
        buttonElement.classList.add('is-subscribed');
      }
      else{
        buttonElement.innerHTML = 'Subscibe';
        buttonElement.classList.remove('is-subscribed');
          }
    }


    function costCalculator(){
      const inputElement = document.querySelector('.js-input');
      const cost = Number(inputElement.value); //converting string to number
      let totalcost = 0;
      //tohandle error message for cost under 0
              if( document.querySelector('.js-totalcost').classList.contains('Error-Message'))
              {
                document.querySelector('.js-totalcost').classList.remove('Error-Message');
              }
            if(cost <= 0){
              //add class to totalcost p tag to give css property(red color)
              document.querySelector('.js-totalcost').classList.add('Error-Message');
              document.querySelector('.js-totalcost').innerHTML = 'Error: cost cannot be less than $0';
          
              return;
            }
      else if(cost >=  40){
       totalcost = cost;
      }
      else if(cost < 40 && cost > 0){
      totalcost = cost + 10;
      }
    
     
      document.querySelector('.js-totalcost').innerHTML = `$${totalcost}`;

    }
    function handleCostKeydown(event){
      console.log(event.key);
      // if we press enter then calculate cost using funtion costca
      if(event.key === 'Enter')
      costCalculator();
    }

  </script>
</body>
</html>
