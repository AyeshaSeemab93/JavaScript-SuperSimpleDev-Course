  <script>
    let array1 = [1,-3,5];
    let array2 = [-2, 3, -5, 7, 10];
   

    function countPositive(num){
     let count = 0;
      for(let i = 0; i< num.length; i++)
      {
        if(num[i] > 0)
        {
          count++;
        }
      }
      console.log(count);
    }

  countPositive(array1);
  countPositive(array2);

    
    
 
  

  </script>
