  <script>

const food = ['egg','apple','egg','egg', 'egg', 'ham'];
const newList = []
function removeEgg(food){

      {
        if(food[i] === 'egg')
        {
          continue; //skip/ remove the egg and move on.
        }  
newList.push(food[i])
       
      }
     
   }
 removeEgg(food);
 console.log(newList);
  
  
   

  </script>
