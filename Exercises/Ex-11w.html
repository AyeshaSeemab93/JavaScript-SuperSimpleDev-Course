  <script>

    const colors = ['green', 'red', 'blue', 'red'];

   function findIndex(array, word)
   {
      for(let i = 0; i <array.length; i++)
      {
        if(array[i] === word)
        {
          return i;
        }  
       
      }
      return -1; //means not repeating
   }
  
  
 function unique(colors)
   {
    let newArray = [];
      for(let i = 0; i <colors.length; i++)
      {
        let word = colors[i];

          // Using the findIndex() function from above, we
          // can check if the string is already in the
          // result array. If it's not in the result array
          // (index is -1), then add it to the result array.

        if(findIndex(newArray, word) === -1)
        {
          newArray.push(word);
        }
      }

    return newArray;
   }
