<body>

  <script>

 function countWords(words){
  let obj = {
    apple : 0,
    grape: 0
  }
  for(let i = 0; i <words.length; i++)
  {

    if(words[i] === 'apple'){
      obj['apple'] ++;
    }
    else if( words[i] === 'grape')
    {
      obj['grape'] ++;
    }
  }
  console.log(obj);
 }
 countWords(['apple','grape','apple','apple']);
  

  </script>
</body>
