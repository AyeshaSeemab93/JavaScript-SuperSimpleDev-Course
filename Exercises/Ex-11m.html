<body>

  <script>
    let array1 = [1,-3,5];
    let array2 = [-2, 3, -5, 7, 10];
    let array3 = [];
    let array4 = [3];

   

    function minMax(num){
     let obj = {
      min: num[0],
      max: num[0]
     }


     if(num.length === 0)
        {
          obj.min = null;
          obj.max = null;
        }
  
      for(let i = 0; i< num.length; i++)
      {
        if(num[i] < obj.min)
        {
          obj.min = num[i]
        }
        if(num[i] > obj.max)
        {
          obj.max = num[i]
        }
      }
      console.log(obj);
    }

    
  minMax(array1);
  minMax(array2);
  minMax(array3);
  minMax(array4);

    
    
 
  

  </script>
