<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick=" subscribe();" class="js-subscribe-button">Subscibe</button> 



<div>

  <p>Amazon Shipping Calculator</p>
  <p>Order under $40 = +$10 shipping</p>
  <p>Order over $40 = FREE shipping</p>
  <input  type="text" placeholder=" Cost of order" class="js-input" onkeydown="handleCostKeydown(event);">
 
  <button onclick=" costCalculator();">Calculate</button>
  <p class="js-totalcost"></p>

</div>


  <script>
    function subscribe (){
      const buttonElement= document.querySelector('.js-subscribe-button');
      if(buttonElement.innerHTML === 'Subscibe')
      {
        buttonElement.innerHTML = 'Subscibed';
      }
      else{
        buttonElement.innerHTML = 'Subscibe';
          }
    }

    

    function costCalculator(){
      const inputElement = document.querySelector('.js-input');
    let cost = Number(inputElement.value); //converting string to number
    //converting euros to cents
  cost = cost * 100;
    let totalcost = 0;
      if(cost >  4000){
       totalcost = cost;
      }
      else if(cost < 4000){
      totalcost = cost + 1000;
      }
      //converting totalcost back from cents to euros:
      totalcost = totalcost / 100;
      document.querySelector('.js-totalcost').innerHTML = `$${totalcost}`;

    }
    function handleCostKeydown(event){
      console.log(event.key);
      // if we press enter then calculate cost using funtion costca
      if(event.key === 'Enter')
      costCalculator();
    }

  </script>
</body>
</html>
