<body>

  <script>
    let array1 = [1,-3,5];
    let array2 = [-2, 3, -5, 7, 10];
   

    function minMax(num){
     let obj = {
      min: 0,
      max: 0
     }
  
      for(let i = 0; i< num.length; i++)
      {
        if(num[i] < obj.min)
        {
          obj.min = num[i]
        }
        if(num[i] > obj.max)
        {
          obj.max = num[i]
        }
      }
      console.log(obj);
    }

    
  minMax(array1);
  minMax(array2);

    
    
 
  

  </script>
