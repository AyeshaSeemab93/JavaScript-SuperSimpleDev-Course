  <script>

    const colors = ['green', 'red', 'blue', 'red'];
let index = -1;
   function findIndex(array, word){
      for(let i = 0; i <array.length; i++)
      {
        if(array[i] === word)
        {
          index = i;
          break;
        }  
      }
   }
   findIndex(colors, 'red');
   console.log(index);
  
   

  </script>
