<!DOCTYPE html>
<html lang="en">

  <title>Cart</title>
</head>
<body>
  <script>
 let cost = (500+ (300*2)+ (900)) /100;
 console.log(`Cost of food: $${cost}`);
 const costAftertax = (500+ (300*2)+ (900)) * 0.1/100;
 console.log(`Tax: $${costAftertax}`);
 const totalcost = cost + costAftertax;
 console.log(`Total cost: $${totalcost}`);

  </script>
